<div class="container">
  <div class="row">
    <form class="form" [formGroup]="filterForm"  (ngSubmit)="openmodal()">
      <label for="">Name</label>
      <input type="text" formControlName="Iname" id="Iname" name="Iname">
      <input class="form-control" type="date">
   
      <button type="submit" >Submit</button>
    </form>
  </div>
  <div class="row">
    <div class="col-12">
      <div *ngIf="arrayB?.length == 0 ">
        <p>{{fdMessage}}</p>
      </div>
      <div *ngIf="arrayB?.length > 0 ">
        <div *ngFor="let arrB of arrayB">
          {{arrB.sid}}-{{arrB.name}}
        </div>
      </div>
         
        </div>
    </div>
    
</div>
